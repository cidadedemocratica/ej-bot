image: docker:stable

services:
  - docker:dind

stages:
  - style
  - test

style:
  image: python:3.7-alpine
  stage: test
  before_script:
    - pip install black
  script:
    - black --check .


test:
  image: python:3.7-alpine
  before_script:
    - apt update && apt install -y gcc make
    - make first-run
    - make train
  stage: test
  script: 
    - make run-test-nlu
    - make run-test-core