version: "2.0"

intents:
  - agree
  - disagree
  - pass
  - start
  - out_of_context
  - votar
slots:
  conversation_id:
    type: float
  vote:
    type: text
  number_comments:
    type: float
  number_voted_comments:
    type: float
  current_comment_id:
    type: float

responses:
  utter_start:
  - text: "Olá, gostaria de participar?"
  utter_goodbye:
  - text: "Agradeço pela participação! Até logo"
  utter_vote:
  - text: "Voto"
    buttons:
    - title: "Concordar"
      payload: "/agree"
    - title: "Discordar"
      payload: "/disagree"
    - title: "Pular"
      payload: "/pass"
  utter_vote_received:
    - text: "Voto computado!"
  utter_out_of_context:
    - text: "Desculpe, não sei como posso te ajudar com isso."
actions:
  - action_random_comment
  - action_send_vote

forms:
  vote_form:
    vote:
      - type: categorical
        values:
          - Concordar
          - Discordar
          - Pular

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
