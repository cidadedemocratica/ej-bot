version: "2.0"

intents:
  - agree
  - disagree
  - pass
  - start
  - out_of_context

slots:
  conversation_id:
    type: float
  vote:
    type: categorical
    values:
    - "agree"
    - "disagree"
    - "pass"
  number_comments:
    type: float
  number_voted_comments:
    type: float
  current_comment_id:
    type: float
  comment_text:
    type: text

responses:
  utter_start:
  - text: "Olá, gostaria de participar?"
  utter_goodbye:
  - text: "Agradeço pela participação! Até logo"
  utter_vote_received:
    - text: "Voto computado!"
  utter_out_of_context:
    - text: "Desculpe, não sei como posso te ajudar com isso."
  utter_ask_vote:
    - text: "{comment_text}"
      buttons:
      - title: "Concordar"
        payload: "agree"
      - title: "Discordar"
        payload: "disagree"
      - title: "Pular"
        payload: "pass"
actions:
  - action_setup_conversation
  - action_send_vote
  - validate_vote_form

forms:
  vote_form:
    vote:
      - type: from_text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
