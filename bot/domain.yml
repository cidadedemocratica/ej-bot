version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- agree:
    use_entities: true
- disagree:
    use_entities: true
- pass:
    use_entities: true
- start:
    use_entities: true
- email:
    use_entities: true
- out_of_context:
    use_entities: true
- invalid_email:
    use_entities: true
entities: 
- email
slots:
  change_comment:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  comment_text:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  ej_user_token:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  email:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
  conversation_id:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
    max_value: 1.0
    min_value: 0.0
  current_comment_id:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  number_comments:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  number_voted_comments:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  vote:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    values:
    - concordar
    - discordar
    - pular
responses:
  utter_start:
  - text: Olá, estou coletando opiniões, gostaria de participar?
  utter_ask_email:
  - text: Legal, você gostaria de se identificar pelo seu email? Se sim, já pode enviar que anoto aqui.
  utter_invalid_email:
  - text: Não entendi, esse email não parece válido, pode tentar enviar de novo?
  utter_goodbye:
  - text: Agradeço pela participação! Até logo
  utter_vote_received:
  - text: Seus votos foram computados, agradeço!
  utter_out_of_context:
  - text: Desculpe, não sei como posso te ajudar com isso.
actions:
- action_setup_conversation
- action_ask_vote
- validate_vote_form
forms:
  vote_form:
    vote:
    - type: from_text
e2e_actions: []
