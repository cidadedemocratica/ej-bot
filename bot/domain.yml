version: "2.0"

intents:
  - agree
  - disagree
  - pass
  - start

responses:
  utter_start:
  - text: "Olá, gostaria de participar?"
  utter_goodbye:
  - text: "Sua participação foi computada! Até logo"
  utter_vote:
  - text: "Voto"
    buttons:
    - title: "Concordar"
      payload: "/agree"
    - title: "Discordar"
      payload: "/disagree"
    - title: "Pular"
      payload: "/pass"

actions:
  - action_random_comment
  - action_send_vote

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
