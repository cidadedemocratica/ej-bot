version: "2.0"

intents:
  - agree
  - disagree
  - pass
  - start

slots:
  conversation_id:
    type: float
  vote:
    type: text
  number_comments:
    type: float
  number_voted_comments:
    type: float
  current_comment_id:
    type: float

responses:
  utter_start:
  - text: "Olá, gostaria de participar?"
  utter_goodbye:
  - text: "Sua participação foi computada! Até logo"
  utter_vote:
  - text: "Voto"
    buttons:
    - title: "Concordar"
      payload: "/agree"
    - title: "Discordar"
      payload: "/disagree"
    - title: "Pular"
      payload: "/pass"
  utter_vote_received:
    - text: "Voto computado!"

actions:
  - action_random_comment
  - action_send_vote

forms:
  vote_form:
    conversation_id:
      - type: from_entity
        entity: float
    vote:
      - type: categorical
        values:
          - agree
          - disagree
          - pass
    number_comments:
      - type: from_entity
        entity: float
    number_voted_comments:
      - type: from_entity
        entity: float
    current_comment_id:
      - type: from_entity
        entity: float

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
