version: "2.0"

nlu:
- intent: start
  examples: |
    - começar a conversar
    - oi
    - olá
    - hey
    - Bom dia
    - Boa tarde
    - Boa noite
    - Oi, tudo bem?
    - alo
    - ois
    - oie

- intent: agree
  examples: |
    - sim
    - concordo
    - penso igual
    - sou a favor
    - de acordo
    - positivo
    - correto
    - afirmativo
    - concordar

- intent: disagree
  examples: |
    - não
    - nunca
    - jamais
    - discordo
    - discordar
    - não concordo

- intent: pass
  examples: |
    - não sei
    - pular
    - pulo
    - passa
    - próxima pergunta

- intent: out_of_context
  examples: |
      - 4 + 2 = ?
      - Queria pedir uma pizza
      - Como tá o tempo?
      - Como vc tá?
      - você é um robô?
      - Fala alguma coisa
      - asdfgasd
      - chega
      - para
      - parar
      - pausa
      - tempo
      - stop
      - sair
