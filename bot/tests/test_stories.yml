stories:
- story: Greet user
  steps:
  - user: |
      oi
    intent: start
  - action: utter_start
  - user: |
      sim
    intent: agree
  - action: action_setup_conversation
    - slot_was_set:
      - number_voted_comments: 1
  - action: vote_form
  - active_loop: vote_form
  - user: |
      agree
  - action: validate_vote_form

- story: User don't want to participate sad path
  steps:
  - user: |
      olá
    intent: start
  - action: utter_start
  - user: |
      não
    intent: disagree
  - action: utter_goodbye