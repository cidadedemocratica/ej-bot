stories:
- story: Greet user
  steps:
  - user: |
      oi
    intent: start
  - action: utter_start

- story: User utters out of context 
  steps:
  - user: |
      asdfgasd
    intent: out_of_context
  - action: utter_out_of_context

- story: User don't want to participate sad path
  steps:
  - user: |
      olá
    intent: start
  - action: utter_start
  - user: |
      não
    intent: disagree
  - action: utter_finish

- story: User agree to use email
  steps:
  - user: |
      oi
    intent: start
  - action: utter_start
  - user: |
      sim
    intent: agree
  - action: utter_agreed_participation
  - action: utter_ask_email
  - user: |
      meu email: [email@user.com](email)
    intent: email
  - slot_was_set:
    - email: email@user.com
  - action: action_setup_conversation
  - action: vote_form
  - active_loop: vote_form

- story: User want to participate without email
  steps:
  - user: |
      oi
    intent: start
  - action: utter_start
  - user: |
      sim
    intent: agree
  - action: utter_agreed_participation
  - action: utter_ask_email
  - user: |
      não
    intent: disagree
  - action: action_setup_conversation
  - action: vote_form
  - active_loop: vote_form

- story: User provide invalid email
  steps:
  - user: |
      olá
    intent: start
  - action: utter_start
  - user: |
      sim
    intent: agree
  - action: utter_agreed_participation
  - action: utter_ask_email
  - user: |
      @mario
    intent: invalid_email
  - action: utter_invalid_email
